<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="cal.js"></script>
</head>
<body>
	<div>
		<div class="display">
			<p id="op">0</p>
		</div>
		<div class="keys">
			<button type="button" id="1" onclick="reply_click(this.id)">1</button>
			<button type="button" id="2" onclick="reply_click(this.id)">2</button>
			<button type="button" id="3" onclick="reply_click(this.id)">3</button>
			<!-- <button type="button" id="+" onclick="reply_click(this.id)">+</button><br> -->
			<button type="button" id="+" onclick="reply_op(this.id)">+</button><br>
			<button type="button" id="4" onclick="reply_click(this.id)">4</button>
			<button type="button" id="5" onclick="reply_click(this.id)">5</button>
			<button type="button" id="6" onclick="reply_click(this.id)">6</button>
			<button type="button" id="-" onclick="reply_click(this.id)">-</button><br>
			<button type="button" id="7" onclick="reply_click(this.id)">7</button>
			<button type="button" id="8" onclick="reply_click(this.id)">8</button>
			<button type="button" id="9" onclick="reply_click(this.id)">9</button>
			<!-- <button type="button" id="*" onclick="reply_click(this.id)">*</button><br> -->
			<button type="button" id="*" onclick="reply_op(this.id)">*</button><br>
			<button type="button" id="0" onclick="reply_click(this.id)">0</button>
			<button type="button" id="AC" onclick="reply_click(this.id)">AC</button>
			<!-- <button type="button" id="/" onclick="reply_click(this.id)">/</button> -->
			<button type="button" id="/" onclick="reply_op(this.id)">/</button>
		</div>
	</div>
</body>
</html>
